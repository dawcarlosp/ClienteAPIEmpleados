<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js" defer></script>
    <title>Proyectos y empleados</title>
  </head>
  <body class=" container bg-dark text-light text-center">
        <h2 class="mb-4 mt-3">Proyectos</h2>
        <button class="btn btn-light mb-3" id="openDialogAddProyectoBtn"> AÃ±adir proyecto </button>
        <table class="table table-bordered table-dark table-striped">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Presupuesto</th>
              <th>Fecha</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="TableBody"></tbody>
        </table>
        <dialog class="col-4 bg-dark text-light border mt-5 rounded-5" id="nuevoProyectoDialog">
            <h3 class="mt-5">Insertar Proyecto</h3>
            <div class="mb-3 mt-5">
                <input
                  type="text"
                  class="form-control bg-dark text-light"
                  id="nombreProyecto"
                  placeholder="Nombre"
                />
              </div>
              <div class="mb-3">
                <textarea
                  type="text"
                  class="form-control bg-dark text-light"
                  id="descripcionProyecto"
                  placeholder="Descripcion"
                ></textarea>
              </div>
              <div class="mb-3">
                <input
                  type="number"
                  class="form-control  bg-dark text-light"
                  id="presupuestoProyecto"
                  placeholder="Presupuesto"
                />
              </div>
              <div class="mb-3">
                <input
                  type="date"
                  class="form-control  bg-dark text-light"
                  id="fechaProyecto"
                  placeholder="Fecha"
                />
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-light mb-3" id="nuevoProyectoBtn">
                  Nuevo Proyecto
                </button>
                <button type="submit" class="btn btn-dark border mb-3" id="cancelarProyectoBtn">
                    Cancelar
                  </button>
              </div>
            </dialog>
        </div>
        <!--Mostrar Empleados-->
        <dialog class="col-10 bg-dark text-light border mt-5" id="empleadosDialog">
            <table class="table table-bordered table-dark table-striped">
                <thead class="table-dark">
                  <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="TableBodyEmpleados"></tbody>
              </table>
              <button  class="btn btn-dark border mb-3" id="cerrarModalBtn">
                Cerrar
              </button>
        </dialog>
    <footer class="d-flex">
    </footer>
  </body>
</html>
